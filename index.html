<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>

    <!-- Imported style -->
    <link rel="stylesheet" href="style.css">



</head>



<body text-align="center" font-family="arial,sans-serif">
    <!-- Top Div Start -->
    <div class="topDiv">
        <div class="topLeft">
            <!-- Top Left Div -->
            <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
        </div>
        <div class="topRight">
            <!-- Top Right Div -->
            <a href="https://accounts.google.com/ServiceLogin/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=AddSession">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
            <img class="icon" src="https://2.bp.blogspot.com/-Yh4cJxF681U/V94jdCUSaSI/AAAAAAAAQMs/yqNhebQnNEUel6ZVDtbxRN_4Ia3oTVStwCLcB/s1600/Google%2BWaffle%2BIcon.png">
            <button class="signIn">Sign in</button>
        </div>
    </div>
    <!-- Top Div End -->
    <!-- Middle Div Start -->
    <div class="middleDiv">

        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <!-- Spacing -->
        <br>
        <br>
        <!-- Search -->
        <input class="searchBar" type="text" placeholder="Search Google or type URL">
        <!-- Spacing -->
        <br>
        <br>
        <br>
        <!-- Buttons -->
        <button class="buttonSize">Google Search</button>
        <button class="buttonSize">I'm Feeling Lucky</button>
        <br>
        <br>
        <p>
            <!-- <a href="https://music.youtube.com/">
                The new YouTube Music is here
            </a> -->
        </p>
    </div>
    <!-- Middle Div End -->
    <!-- Bottom Div Start-->
    <div class="bottomDiv">
        <div class="bottomLeft">
            <!-- Bottom Left Div -->
            <a href="">Advertizing</a>
            <a href="">Business</a>
            <a href="">About</a>

        </div>
        <div class="bottomRight">
            <!-- Bottom Right Div -->
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </div>
    <!-- Bottom Div End -->

</body>

</html>
